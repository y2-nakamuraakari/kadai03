<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>

<link rel="stylesheet" href="css/kadai.css">
</head>
<body>

<!-- この中に記述
     ここから下にコード記入 -->

<!-- ヘッダー -->
<div class="header">
    <h1 class="title">中村フルーツ</h1>
    </div>

<!-- メインビジュアル -->
<div class="mainvisual">
    <h1 class="mainvisual"><img src="img/apple.jpg" alt="">
    </div>


<!-- アイテム -->
<main>
<div class="itembox">
    <div class="item01">
        <img src="img/apple.jpg" alt="">
        <p>りんご5kg</p>
        <!-- 誰宛欄 -->
        <p id="atena">お届け先名</p>
        <input type="text" id="key">
        <!-- 何個欄 -->
        <p id="chumon">注文数</p>
        <textarea id="memo">
        </textarea>
        
    </div>
    
    <div class="item02">
        <img src="img/cherry.jpg" alt="">
        <p>さくらんぼ1kg</p>
        <!-- 誰宛欄 -->
        <p id="atena">お届け先名</p>
        <input type="text" id="key">
        <!-- 何個欄 -->
        <p id="chumon">注文数</p>
        <textarea id="memo">
        </textarea>
    </div>

    <div class="item03">
        <img src="img/apple.jpg" alt="">
        <p>りんご10kg</p>
        <!-- 誰宛欄 -->
        <p id="atena">お届け先名</p>
        <input type="text" id="key">
        <!-- 何個欄 -->
        <p id="chumon">注文数</p>
        <textarea id="memo">
        </textarea>
    </div>
        
    <div class="item04">
        <img src="img/cherry.jpg" alt="">
        <p>さくらんぼ2kg</p>
        <!-- 誰宛欄 -->
        <p id="atena">お届け先名</p>
        <input type="text" id="key">
        <!-- 何個欄 -->
        <p id="chumon">注文数</p>
        <textarea id="memo">
        </textarea>
    </div>
</div>


<!-- 登録ボタン欄 -->
    <ul>
        <li id="save">登録する</li>
        <li id="clear">削除する</li>
    </ul>
<!-- 追加データ欄 -->
    <table id="list">
        
    </table>

    
</div>
</main>

<!-- ここに追加データが挿入される -->
<!-- <table id="list"></table> -->



<script>

//登録されるクリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = `
                <tr>
                    <th>${key}</th>
                    <td>${value}</td>
                </tr>
                `;
    $("#list").append(html);
    $("#key").val("");
    $("#memo").val("");
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key   = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = `
                <tr>
                    <th>${key}</th>
                    <td>${value}</td>
                </tr>
                `;
    $("#list").append(html);
}


</script>

<!-- フッター -->
<div class="footer">
    <h1 class="footer">中村フルーツ</h1>
</div>

</body>
</html>
